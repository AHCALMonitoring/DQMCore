<!DOCTYPE html>
<html>

<head>
<style>

#main_content_wrap {
	border-top: 1px solid #111;
}

.outer {
	width: 100%;
}

.inner {
	position: relative;
	max-width: 840px;
	padding: 20px 10px;
	margin: 0 auto;
}

#parameter-inserter {
	padding-top: 20px;
}

</style>

<link rel="stylesheet"
	href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

</head>

<body>

	<div id="main_content_wrap" class="outer">
		<div class="inner">
			<h1 align="center">DQM4HEP Run Control - Run stopper</h1>
			<h2 align="center">Station : ${RUN_CONTROL_NAME} </h2>

			<form id="run-ctl-form" method="post"
				class="pure-form pure-form-aligned">
				<fieldset id="main-form">
					
					<div class="pure-control-group">
						<label for="password"> Password </label> <input type="password"
							name="password" placeholder="Password" />
					</div>

					<p align="center">
						<input id="submit-button" type="submit"
							class="pure-button pure-button-primary" value="End current run" />
					</p>

				</fieldset>
			</form>
		</div>

	</div>

</body>
</html>
